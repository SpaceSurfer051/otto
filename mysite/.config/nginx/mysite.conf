upstream django {
    server unix:///tmp/mysite.sock;
}

server {
    listen 8082;  
    server_name 10.0.128.243;
    charset utf-8;
    client_max_body_size 128M;

    # 모든 다른 경로를 uWSGI로 전달
    location / {
        include     uwsgi_params;
        uwsgi_pass  django;        
    }

    # /A/ 경로를 처리하는 location 블록
    location /django-dev/ {
        include uwsgi_params;
        uwsgi_param SCRIPT_NAME /django-dev;  # Django에 /A 경로를 전달
        uwsgi_pass django;
    }

    location /static/ {
        alias /home/ubuntu/full-stack/mysite/staticfiles/;
    }
}
