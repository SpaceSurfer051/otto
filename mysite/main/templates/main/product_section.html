<div>
    <div class="scroll-container">
        {% for t in product %}
        <a class="product-container" href="{{ t.description }}">
            <img src="{{ t.image_url }}" alt="{{ t.product_name }}">
            <div class="product-name">{{ t.product_name }}</div>
        </a>
        {% endfor %}
    </div>
</div>
